<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="calc-display">0</div>
            <div class="calc-buttons">
                <button class="modifier clear">AC</button>
                <button class="modifier backspace">โซ</button>
                <button class="sidebar operator">รท</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="sidebar operator">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="sidebar operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="sidebar operator">+</button>
                <button class="number zero">0</button>
                <button class="number">.</button>
                <button class="sidebar equals">=</button>
            </div>
        </div>
    </main>
    <script src="src/calculator.js"></script>
</body>

</html>
